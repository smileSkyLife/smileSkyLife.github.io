<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Web USB</title>
</head>

<body>
  <p id="status">WebSocket Test</p>
  <input type="text" value="" id="sendText"/>
  <button onclick="send()">send</button>
  <button onclick="connect()">reconnect</button>
  <button onclick="closeConnect()">close</button>
  <p id="receiveText"></p>


  <script>
      var dom = document.getElementById('status')
      var sendTextDom = document.getElementById('sendText')
      var receiveDom = document.getElementById('receiveText')

      var close = false; //如果手动关闭连接后是不会尝试重新连接的
      var lockReconnect = false;  //避免ws重复连接
      var ws = null;          // 判断当前浏览器是否支持WebSocket
      var wsUrl = "ws://127.0.0.1:8099";
      var connectTimeout
      createWebSocket(wsUrl);   //连接ws

      function createWebSocket(url) {
          try {
              if ('WebSocket' in window) {
                  ws = new WebSocket(url);
              } else if ('MozWebSocket' in window) {
                  ws = new MozWebSocket(url);
              } else {
                  alert("您的浏览器不支持websocket协议,建议使用新版谷歌、火狐等浏览器，请勿使用IE10以下浏览器，360浏览器请使用极速模式，不要使用兼容模式！");
              }
              initEventHandle();
          } catch (e) {
              reconnect(url);
              console.log(e);
          }
      }

      function initEventHandle() {
          ws.onclose = function () {
              console.log("llws连接关闭!" + new Date().toUTCString());
              if (close) return // 手动关闭连接
              reconnect(wsUrl);
          };
          ws.onerror = function () {
              console.log("llws连接错误!");
              if (close) return // 手动关闭连接
              reconnect(wsUrl);
          };
          ws.onopen = function () {
              heartCheck.reset().start();      //心跳检测重置
              console.log("llws连接成功!" + new Date().toUTCString());
          };
          ws.onmessage = function (event) {    //如果获取到消息，心跳检测重置
              heartCheck.reset().start();      //拿到任何消息都说明当前连接是正常的
              var eventData = event.data;
              handMsg(eventData);
          };
      }

      // // 监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
      // window.onbeforeunload = function () {
      //     ws.close();
      //     alert(12)
      // }

      function reconnect(url) {
          if (lockReconnect) return;
          connectTimeout = null
          console.log('正在尝试重新连接...')
          lockReconnect = true;
          connectTimeout = setTimeout(function () {     //没连接上会一直重连，设置延迟避免请求过多
              createWebSocket(url);
              lockReconnect = false;
              clearTimeout(connectTimeout)
          }, 3000);
      }

      //心跳检测
      var heartCheck = {
          timeout: 10800,        //3分钟发一次心跳
          timeoutObj: null,
          serverTimeoutObj: null,
          reset: function () {
              clearTimeout(this.timeoutObj);
              clearTimeout(this.serverTimeoutObj);
              return this;
          },
          start: function () {
              this.timeoutObj = setTimeout( () => {
                  //这里发送一个心跳，后端收到后，返回一个心跳消息，
                  //onmessage拿到返回的心跳就说明连接正常
                  // ws.send("ping");
                  this.serverTimeoutObj = setTimeout( () => {
                      //如果超过一定时间还没重置，说明后端主动断开了
                      //如果onclose会执行reconnect，我们执行ws.close()就行了.如果直接执行reconnect 会触发onclose导致重连两次
                      ws.close();
                  }, this.timeout)
              }, this.timeout)
          }
      }
      //处理消息
      function handMsg(data) {
        receiveDom.innerHTML +=  'server message: ' + data + '<br/>'
      }

      //event
      function send() {
        ws.send(sendTextDom.value) //发生message到服务端
      }
      function closeConnect() {
        close = true
        if(ws) {
          ws.onmessage = null
          ws = null  // 清除webSocket
        }
        connectTimeout = null  // 清除setTimeout
      }
      function connect() {
        closeConnect()
        if(close) {
          close = false
          createWebSocket(wsUrl) // 创建新的连接
        } else {
          close = false
          ws.close() // 关闭原有的连接，此时会触发reconnect
        }
      }

  </script>
</body>

</html>
